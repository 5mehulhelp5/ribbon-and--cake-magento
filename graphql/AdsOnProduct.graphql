query AdsOnProducts($categoryId: String!) {
  categoryList(filters: { ids: { eq: $categoryId } }) {
    uid
    name
    children {
      uid
      name
      url_key
      image
      products {
        items {
          uid
          name
          sku
          url_key
          small_image {
            url
          }
        }
        total_count
      }
    }
  }
}
